<head>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Begin Jekyll SEO tag v2.8.0 -->
  <title>{% if page.title %}{{ page.title }} â€“ {{ site.title }}
    {% else %}{{ site.title }}{% endif %}</title>
  <meta name="generator" content="Jekyll v4.3.3" />
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:locale" content="de_DE" />
  <meta name="description" content="{{ site.description }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <link rel="canonical" href="{{ site.url }}" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary" />
  <meta property="twitter:title" content="{{ site.title }}" />

  <script type="application/ld+json">
  {"@context":"https://schema.org","@type":"WebSite","description":"{{ site.description }}","headline":"{{ site.title }}","name":"{{ site.title }}","url":"{{ site.uri }}"}</script>
  <!-- End Jekyll SEO tag -->
  <link rel="preload" href="{{ site.baseurl }}/assets/fonts/inter-v18-latin-regular.woff2" as="font" type="font/woff"
    crossorigin>

  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon.ico">
  <link rel="icon" href="{{ site.baseurl }}/assets/img/favicon.ico" sizes="48x48">
  <link rel="android-chrome-192x192.png" sizes="180x180"
    href="{{ site.baseurl }}/assets/img/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/img/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}/assets/img/site.webmanifest">
  <script type="text/javascript">
    let root = document.getElementsByTagName('html')[0];
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      root.classList.add("dark");
      localStorage.theme = 'dark';
    } else {
      root.classList.remove("dark");
      localStorage.theme = 'light';
    }
  </script>
  <link type="application/atom+xml" rel="alternate" href="{{ site.url }}feed.xml" title="{{ site.title }}" />
</head>
